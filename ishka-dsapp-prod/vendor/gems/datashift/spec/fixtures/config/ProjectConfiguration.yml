# YAML Configuration file for Datashift Import/Export
#
data_flow_schema:
  Project:
    defaults:
      value_as_string: "Default Project Value"
      category: reference:category_002
      value_as_datetime:  <%= Time.now.to_s(:db) %>
    overrides:
      value_as_double: 99.23546
      value_as_integer: 3
    substitutions:
      value_as_text:
        - 'change me'
        - 'i only gone and got myself changed by datashift'
    prefixes:
      value_as_string: "prefix me every-time "
    postfixes:
      value_as_string: " postfix me every-time"
      value_as_text: " postfix for value_as_text"
    nodes:
      - user_id:
          operator: a_custom_user_id_setter
          operator_type: :method
